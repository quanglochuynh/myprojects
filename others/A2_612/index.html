<!DOCTYPE html>
<html lang="">
    <head>
        <title>Form yêu cầu hỗ trợ sửa chữa - HCMIU</title>
        <link rel="stylesheet" href="style.css">
        <script src="./scripts/home.js"></script>
    </head>
    <body onload="setup()">
        <div class="banner">
            <div class="navbar">
                <div class="header">
                    <img src="assets/logo.png" class="logo">
                    <div class="schoolname">
                        <div class="schoolname_container">
                            <h1>INTERNATIONAL UNIVERSITY HCMC</h1>
                            <h2>OFFICE OF PROCUREMENT</h1>
                        </div>
                    </div>
                </div>
                <ul>
                    <li><a href="#">Gửi form</a></li>
                    <li><a href="#">Xem form đã gửi</a></li>
                    <li><a href="#">Đổi mật khẩu</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="mainform">
                    <div class="formhead">   
                        <h1>FORM YÊU CẦU SỬA CHỮA THIẾT BỊ</h1>
                    </div>
                    <div class="formbody">
                        <div class="form_container">
                            <label for="paragraph_text">Tên người gửi</label>
                            <input type="text" name="paragraph_text" id="edtx_ten"></input>
                        </div>
                        <div class="form_container">
                            <label for="chon_van_de">Vấn đề yêu cầu:</label>
                            <select id="chon_van_de" onchange="chooseProblem()">
                            </select>
                        </div>
                        <div class="form_container">
                            <label for="chon_thong_tin">Thông tin yêu cầu:</label>
                            <select name="chon_thong_tin" id="chon_thong_tin" onchange="chooseRequirement()">
                            </select>
                        </div>
                        <div class="form_container">
                            <label for="paragraph_text">Mô tả vấn đề</label>
                            <textarea name="paragraph_text" id="edtx_mota"></textarea>
                        </div>
                        <div class="form_container">
                            <label for="paragraph_text">Địa điểm sửa chữa</label>
                            <textarea name="paragraph_text" id="edtx_dia_diem"></textarea>
                        </div>
                        <div class="form_container">
                            <label for="paragraph_text">Số lượng</label>
                            <textarea name="paragraph_text" id="edtx_so_luong"></textarea>
                        </div>
                        <div class="form_container">
                            <button id="btn_submit">Gửi Form</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
