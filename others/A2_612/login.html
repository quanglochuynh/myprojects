<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Đăng nhập - Phòng Vật tư & Thiết bị</title>
        <link rel="stylesheet" href="/style/login_style.css">
        <script src="./scripts/login.js"></script>
    </head>
    <body onload="setup()">
        <div class="banner">
            <div class="navbar">
                <div class="header">
                    <img src="assets/logo.png" class="logo">
                    <div class="schoolname">
                        <div class="schoolname_container">
                            <h1>INTERNATIONAL UNIVERSITY HCMC</h1>
                            <h2>OFFICE OF PROCUREMENT</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_container">
                <div class="login_div">
                    <div class="center_div">
                        <div class="title_dangnhap">Đăng nhập</div>
                    </div>
                    <div class="center_div">
                        <div>
                            <div class="subtitle">Username:</div>
                            <input type="text" class="login_edtx" id="edtx_username" placeholder="username">
                            <div class="subtitle">Password:</div>
                            <input type="password" class="login_edtx" id="edtx_password">
                        </div>
                    </div>
                    <div class="button_div">
                        <button id="btn_login">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
