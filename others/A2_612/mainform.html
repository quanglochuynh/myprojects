<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Form yêu cầu hỗ trợ sửa chữa - HCMIU</title>
        <link rel="stylesheet" href="/style/style.css">
        <script src="./scripts/lib.js"></script>
        <script src="./scripts/home.js"></script>
    </head>
    <body onload="setup()">
        <div class="banner">
            <div class="navbar">
                <div class="header">
                    <img src="assets/logo.png" class="logo">
                    <div class="schoolname">
                        <div class="schoolname_container">
                            <h1>INTERNATIONAL UNIVERSITY HCMC</h1>
                            <h2>OFFICE OF PROCUREMENT</h1>
                        </div>
                    </div>
                </div>
                <ul>
                    <li><a href="mainform.html">Gửi form</a></li>
                    <li><a href="form_list.html">Xem form đã gửi</a></li>
                    <li><a href="change_pw.html">Đổi mật khẩu</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="mainform">
                    <div class="formhead">   
                        <h1>FORM YÊU CẦU SỬA CHỮA THIẾT BỊ</h1>
                    </div>
                    <div class="formbody">
                        <div id="container_div">
                            <div class="form_container">
                                <h3 >Tên người gửi</h3>
                                <input type="text" class="singleline_edtx" id="edtx_ten"></input>
                            
                                <h3 for="chon_van_de">Vấn đề yêu cầu:</h3>
                                <select id="chon_van_de" onchange="chooseProblem()">
                                </select>
                            
                                <h3 for="chon_thong_tin">Thông tin yêu cầu:</h3>
                                <select name="chon_thong_tin" id="chon_thong_tin" onchange="chooseRequirement()">
                                </select>
                            
                                <h3 >Mô tả vấn đề</h3>
                                <textarea class="multiline_edtx" id="edtx_mota"></textarea>
                            
                                <h3 >Địa điểm sửa chữa</h3>
                                <textarea class="multiline_edtx" id="edtx_dia_diem"></textarea>
                            
                                <h3 >Số lượng</h3>
                                <textarea class="multiline_edtx" id="edtx_so_luong"></textarea>
                                <h3>Upload hình ảnh </h3>
                                <input type="file" id="picture_upload" accept="image/jpg, image/png, image/jpeg" onchange="processImage(event)">
                                
                            </div>
                            
                        </div>
                        <div id="image_div">
                            <image id="image_view"/>
                        </div>
                        <div class="submit_div">
                            <button id="btn_submit">Gửi Form</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="footer">
                
            </div>
        </div>
    </body>
</html>
